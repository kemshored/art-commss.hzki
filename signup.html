<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer>
      
    </script>
</head>
<body>
    <form id="form">
       <center><h1>Sign Up</h1>
       </center> 
        <div class="input-control">
          <input type="text" id="username" placeholder="Username" required />
          <div class="error"></div>
        </div>
    
        <div class="input-control">
          <input type="password" id="password1" placeholder="Password" required />
          <div class="error"></div>
        </div>
    
        <div class="input-control">
          <input type="password" id="password2" placeholder="Confirm Password" required />
          <div class="error"></div>
        </div>
    
        <div class="terms">
          <label>
            <input type="checkbox"  id="agreeTerms" required />
            I agree to the terms and conditions.
          </label>
        </div>
    
        <button type="button" id="signup"   > Sign Up </button>
        <label id ="messageLabel"> </label>
      </div>
    
        <div class="login">
          <p>Already have an account <a href="login.html">Login here</a></p>
        </div>
      </form>
      <script src="signup.js" defer></script>
</body>
</html>
