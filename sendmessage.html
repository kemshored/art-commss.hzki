<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Me</title>
  <link rel="stylesheet" href="sendmessage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1><i class="fas fa-envelope"></i> Message Me</h1>
      <p>If you have feedback or can't reach my social media, send me a message here.</p>
      <input type="text" placeholder="Type your message here..." />
      <button><i class="fas fa-paper-plane"></i> Submit</button>
    </div>
  </div>
</body>
</html>
